<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>Creative Arts Gallery</title>
  <style>
    body {
      background-color: #ffe6f0;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #ff5a99;
      overflow-x: hidden;
    }

    .header {
      font-family: 'Pacifico', cursive;
      text-align: center;
      padding: 30px 0;
      font-size: 2.5rem;
      color: #ff5a99;
    }

    .gallery-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .gallery-item {
      position: relative;
      width: 250px;
      height: 350px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover img {
      opacity: 50;
    }

    .gallery img {
    border: 5px solid #ff5a99; 
    border-radius: 10px;    
    box-sizing: border-box;  
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }

    .close-btn, .nav-btn {
      position: absolute;
      font-size: 2rem;
      color: #fc53c1;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1100;
    }

    .close-btn {
      top: 20px;
      right: 30px;
    }

    .nav-btn {
      top: 50%;
      transform: translateY(-50%);
    }

    .nav-left {
      left: 30px;
    }

    .nav-right {
      right: 30px;
    }

    .back-btn {
  margin-top: 30px;
  padding: 12px 24px;
  font-size: 1rem;
  background-color: #ff6699; 
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  text-decoration: none;
  font-family: 'Press Start 2P', cursive;
  transition: background-color 0.3s ease;
}

.back-btn:hover {
  background-color: #ff99cc; 
}

  </style>
</head>
<body>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <div class="header">Applied Arts</div>

  <div class="gallery-container" id="gallery">
    <div class="gallery-item"><img src="IMG_2389.png" alt="Art 1"/></div>
    <div class="gallery-item"><img src="380583094_3543015202625198_9190270932764605008_n.jpg" alt="Art 2"/></div>
    <div class="gallery-item"><img src="371546987_1409072580039406_8969010373985136108_n.jpg" alt="Art 3"/></div>
    <div class="gallery-item"><img src="370312969_1720971858415160_4382938124112579948_n.jpg" alt="Art 4"/></div>
    <div class="gallery-item"><img src="6264728109735593477.jpg" alt="Art 5"/></div>
    <div class="gallery-item"><img src="6264728109735593476.jpg" alt="Art 6"/></div>
  </div>

  <div class="lightbox" id="lightbox">
    <button class="close-btn" onclick="closeLightbox()">✕</button>
    <button class="nav-btn nav-left" onclick="prevImage()">◀</button>
    <img src="" alt="Zoomed Image" id="lightbox-img" />
    <button class="nav-btn nav-right" onclick="nextImage()">▶</button>
    <a href="gallery.html" class="back-btn">Back to Selection</a>
  </div>

  <script>
    const images = Array.from(document.querySelectorAll('.gallery-item img'));
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        openLightbox(img.src);
      });
    });

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }
  </script>

</body>
</html>
